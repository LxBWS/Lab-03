<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LxBWS Registration</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-body">
                        <div style="text-align: center;"><img src="/img/lxbws_logo.png" width="200px" /></div>
                        <h2 class="card-title text-center mb-4">Registration</h2>
                        <h5 class="text-center text-muted mb-4">Lisbon Blockchain Winter School 2025</h5>
                        
                        <div id="wallet-status" class="alert alert-warning mb-4" role="alert">
                            Please connect your wallet to register
                        </div>
                        
                        <form id="registration-form">
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>

                            <div class="mb-3">
                                <label for="registration-type" class="form-label">Registration Type</label>
                                <select class="form-select" id="registration-type" required>
                                    <option value="">Select registration type</option>
                                    <option value="student">Student</option>
                                    <option value="professional">Professional</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="affiliation" class="form-label">Affiliation</label>
                                <input type="text" class="form-control" id="affiliation" required>
                            </div>

                            <div class="mb-4">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="button" id="connect-wallet" class="btn btn-secondary">Connect Wallet</button>
                                <button type="button" id="approve-token" class="btn btn-info" disabled>Approve Token</button>
                                <button type="submit" id="register-button" class="btn btn-primary" disabled>Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.5.0/web3.min.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
